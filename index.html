<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-5">Welcome to your <span style="color: #FF5733;">Your Finance Management </span> System!!!</h1>
      </header>
      
    <main>
        <section class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 w-9/12 mx-auto p-10">
            <div id="fieldContainer" class="space-y-3 text-xl mt-3">
              <p class="text-white text-2xl font-bold">Please Confirm your Identity!!!</p>
              <input class="block mb-3 w-9/12 p-2 rounded-sm bg-transparent border border-white shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-white placeholder-white" type="email" placeholder="Enter your Email">
              <input class="block mb-3 w-9/12 p-2 rounded-sm bg-transparent border border-white shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-white placeholder-white" type="password" placeholder="Enter your password">
              <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg animate-pulse">Login!</button>
            </div>
          </section>
    </main>

    <script src="utilities.js"></script>
    <script src="./index.js"></script>
    <script src="./bankInside.js"></script>
    
</body>
</html>
